<!doctype html><html lang="ar" dir="rtl">
<head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin - FRESH</title><link rel="stylesheet" href="/assets/styles.css"/></head>
<body data-page="admin"><div class="app">
    <div class="top">
      <div class="brand"><span class="logo"></span><h1>FRESH After‑Sales</h1></div>
      <nav class="nav">
        <a href="/pages/dashboard/index.html">Dashboard</a>
        <a href="/pages/reports/index.html">Reports</a>
        <a href="/pages/training/index.html">Training</a>
        <a href="/pages/inventory/index.html">Inventory</a>
        <a href="/pages/technician/index.html">Technician</a>
        <a href="/pages/customer/index.html">Customer</a>
        <a href="/pages/admin/index.html">Admin</a>
      </nav>
    </div>
    
    <div class="card">
      <div class="row">
        <select data-filter="region"></select>
        <select data-filter="branch"></select>
        <select data-filter="device"></select>
        <input type="date" data-filter="from">
        <input type="date" data-filter="to">
        <button data-action="apply">Apply</button>
        <button data-action="reset">Reset</button>
        <button class="primary" data-action="export">Export CSV</button>
      </div>
    </div>
    
<div class="grid2">
  <div class="card"><h3>Add Branch</h3>
    <form id="formBranch" class="row"><input placeholder="New Branch"><button class="primary">Add</button></form>
  </div>
  <div class="card"><h3>Add Device</h3>
    <form id="formDevice" class="row"><input placeholder="New Device"><button class="primary">Add</button></form>
  </div>
</div>
<div class="card" style="margin-top:12px">
  <button id="resetDemo" class="warn">Reset Demo Data</button>
</div>

<footer>v28 • Static Demo • يعمل بدون باك إند – أي تعديل من Admin ينعكس على باقي الصفحات عبر localStorage</footer>
</div>
<script src="/assets/app.js"></script></body></html>
