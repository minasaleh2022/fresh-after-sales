<h1>قطع تحتاج إعادة طلب</h1><div id='filters'></div><div class='card'><table class='table'><thead><tr><th>الكود</th><th>الاسم</th><th>المخزون</th><th>الحد الأدنى</th><th>الموديل</th><th>المخزن</th><th>حالة</th></tr></thead><tbody id='rows'></tbody></table></div><script>window.pageBoot = function(){  var render = function(){    document.getElementById('rows').innerHTML = Mock.inventory().filter(function(x){return x.stock < x.min;}).map(function(x){      return `<tr><td>${x.part}</td><td>${x.name}</td><td>${x.stock}</td><td>${x.min}</td><td>${x.model}</td><td>${x.warehouse}</td><td><span class='badge'>إعادة طلب</span></td></tr>`;    }).join('');  };  var f = UI.makeFilters('filters'); f.onApply(function(){ render(); }); render();};</script>
