<script>
const map=L.map('map',{scrollWheelZoom:false}).setView([30.0444,31.2357],6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
[[30.06,31.23,9],[31.20,29.92,8],[30.80,30.99,6],[31.04,31.38,7],[30.01,31.45,5]]
.forEach(p=>L.circleMarker([p[0],p[1]],{radius:4+p[2]/2,color:'#E11D2A',fillColor:'#E11D2A',fillOpacity:.5}).addTo(map));
