    <label>Device</label><br/><select id="c-device"></select><br/><br/>
    <label>Description</label><br/><input id="c-desc" style="width:100%;padding:8px;background:#141518;border:1px solid #2a2c31;border-radius:8px;color:#fff"/>

<script>
function fill(){
  ['c-region','c-device'].forEach(id=>{
    const el = document.getElementById(id);
    const arr = id==='c-region'? FRESH.regions : FRESH.deviceTypes;
    el.innerHTML = arr.map(x=>`<option>${x}</option>`).join("");
  });
}
document.getElementById('c-submit').addEventListener('click', ()=>{
  const obj = { region: c-region.value, device: c-device.value, desc: c-desc.value || '' };
});
document.addEventListener('DOMContentLoaded', ()=>{ fill(); });
</script>
