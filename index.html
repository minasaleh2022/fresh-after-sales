<!DOCTYPE html>
<html lang="ar" dir="rtl"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Dashboard – FRESH</title>
<link rel="stylesheet" href="/assets/styles.css"/>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script defer src="/assets/app.js"></script>
</head>
<body><div class="layout">

    <aside>
      <div class="brand"><span class="logo"></span> FRESH <small style="color:#a6a8b2;font-size:12px;margin-inline-start:6px">After-Sales</small></div>
      <nav class="nav">
        <h6>لوحة التحكم</h6>
        <a href="/index.html" class="active">الصفحة الرئيسية</a>
        <h6>العمليات</h6>
        <a href="/pages/technicians.html" class="">الفنيون</a>
        <a href="/pages/tickets.html" class="">البلاغات</a>
        <a href="/pages/inventory.html" class="">المخازن وقطع الغيار</a>
        <a href="/pages/finance.html" class="">المالية</a>
        <h6>الدعم</h6>
        <a href="/pages/training.html" class="">التدريب</a>
        <a href="/pages/admin.html" class="">الإدارة</a>
        <a href="/pages/settings.html" class="">الإعدادات</a>
        <h6>التقارير</h6>
        <a href="/pages/reports/index.html" class="">Reports Index</a>
      </nav>
      <div class="footer">v22 • Static Prototype</div>
    </aside>
    
<main>

<div class="filters">
  <select><option>كل المحافظات</option><option>القاهرة</option><option>الجيزة</option><option>الإسكندرية</option></select>
  <select><option>كل المنتجات</option><option>ثلاجة ديچيتال</option><option>ديب فريزر</option><option>مبرد مياه</option></select>
  <input placeholder="بحث..."/><button class="btn">تطبيق</button>
</div>
<section class="kpis">
  <div class="card"><div class="muted">Open Tickets</div><h3>42</h3></div>
  <div class="card"><div class="muted">SLA</div><h3>96.3%</h3></div>
  <div class="card"><div class="muted">CSAT</div><h3>4.6/5</h3></div>
  <div class="card"><div class="muted">Spare Cost</div><h3>1.7M</h3></div>
</section>
<div class="grid2">
  <div class="card"><div class="muted">Tickets Trend</div><canvas id="c_t1" height="120"></canvas></div>
  <div class="card"><div class="muted">WIP</div><canvas id="c_t2" height="120"></canvas></div>
</div>
<div class="card" style="margin-top:12px">
  <div class="muted">Map – Density</div>
  <div id="map_dash" style="height:360px;border-radius:10px;overflow:hidden"></div>
</div>
<script>
new Chart(document.getElementById('c_t1'),{type:'line',data:{labels:['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],datasets:[{data:[210,250,260,280,300,320,310,350,370,390,410,430],borderColor:'#E11D2A',tension:.3}]},options:{plugins:{legend:{display:false}}}});
new Chart(document.getElementById('c_t2'),{type:'doughnut',data:{labels:['Scheduled','En route','In progress','On hold'],datasets:[{data:[24,15,12,4],backgroundColor:['#64748b','#22c55e','#eab308','#ef4444']}]} ,options:{plugins:{legend:{position:'bottom'}}}});
const map=L.map('map_dash',{scrollWheelZoom:false}).setView([30.0444,31.2357],6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
[[30.05,31.23],[31.2,30.0],[30.79,30.99],[31.04,31.38],[30.01,31.45]].forEach(p=>L.circleMarker(p,{radius:6,color:'#E11D2A'}).addTo(map));
</script>

</main></div></body></html>
